---
- name: Disable swap (if configured).
  command: swapoff -a
  tags: ['skip_ansible_lint']

- name: Ensure swap file doesn't exist (if configured).
  file:
    path: "{{ swap_file_path }}"
    state: absent

- name: Disable swappiness.
  sysctl:
    name: vm.swappiness
    value: 0
    state: present
